<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporkan Kekerasan Seksual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Formulir Laporan -->
    <div class="container text-center mt-5">
        <h1 class="display-4">Laporkan Kekerasan Seksual</h1>
        <p class="lead">Silakan isi formulir di bawah ini untuk melaporkan tindakan kekerasan seksual.</p>
        <div class="card shadow mt-4">
            <div class="card-body">
                <form action="report.php" method="POST" class="needs-validation" novalidate>
                    <!-- Input Nama -->
                    <div class="mb-3 text-start">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                        <div class="invalid-feedback">Nama harus diisi.</div>
                    </div>
                    <!-- Input Email -->
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                        <div class="invalid-feedback">Masukkan email yang valid.</div>
                    </div>
                    <!-- Deskripsi -->
                    <div class="mb-3 text-start">
                        <label for="description" class="form-label">Deskripsi Kejadian</label>
                        <textarea id="description" name="description" rows="5" class="form-control" required></textarea>
                        <div class="invalid-feedback">Deskripsi harus diisi.</div>
                    </div>
                    <!-- Tombol Submit -->
                    <button type="submit" class="btn btn-primary w-100">Laporkan</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Script untuk validasi formulir
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
